<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music king</title>
    <link rel="stylesheet" href="main/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@699&family=Grandstander:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body>
    <div id="bg">
        <div id="container">
            <h1 id="h-primary">
                Music King
            </h1>

        </div>
        <div id="layer">

        </div>
        <img src="pexels-vova-krasilnikov-2796145.jpg" alt="backgroung">
    </div>
    <div id="main">
        <div id="image">
            <img src="pexels-photo-1389429.jpeg" alt="">
        </div>

        <div id="player">
            <div id="songTitle">DEmo</div>
            <div id="buttons">
            <button id="pre" onclick="pre()">
                <img src="Pre.png" alt="previous" height="90%" width="90%"></button>

            <button id="play" onclick="playOrPauseSong">
                <img src="Pause.png" alt="playOrPauseSong" height="90%" width="90%"></button>

            <button id="next" onclick="next()">
                <img src="Next.png" alt="next song" height="90%" width="90%"></button>
        </div>
            <div id="seekbar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="center">
            copyright &copy; www.MyOlineMeal.com. All right reserved| </div>
    </footer>
</body>

</html>
